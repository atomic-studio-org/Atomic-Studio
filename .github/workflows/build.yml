name: Build Atomic Studio
on:
  schedule:
    - cron: "00 17 * * *" # build at 17:00 UTC every day 
  push:
    paths:
      - config/**
      - modules/**
  pull_request:
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipes/recipe.yml
          - recipes/recipe-nvidia.yml
          - recipes/recipe-gnome.yml
          - recipes/recipe-gnome-nvidia.yml
          - recipes/recipe-hardened.yml
          - recipes/recipe-nvidia-hardened.yml
          - recipes/recipe-gnome-hardened.yml
          - recipes/recipe-gnome-nvidia-hardened.yml
    steps:
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v6
        with:
          remove-codeql: 'true'
      
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Generate recipes
        run: |
            sudo apt install -y jsonnet
            jsonnet config.jsonnet templates/recipes-std.jsonnet -o config/recipes 
        
      - name: Build Image
        uses: blue-build/github-action@v1.2.0
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
