name: Build AStudio
on:
  schedule:
    - cron: "00 17 * * *" # build at 17:00 UTC every day 
  push:
    paths:
      - config/**
      - modules/**    
  pull_request:
  workflow_dispatch:
jobs:
  bluebuild:
    name: Build Custom Image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        recipe:
          - recipes/recipe.yml
          - recipes/recipe-nvidia.yml
          - recipes/recipe-gnome.yml
          - recipes/recipe-gnome-nvidia.yml
          - recipes/hardened/recipe.yml
          - recipes/hardened/recipe-nvidia.yml
          - recipes/hardened/recipe-gnome.yml
          - recipes/hardened/recipe-gnome-nvidia.yml
    steps:
      - name: Maximize build space
        uses: ublue-os/remove-unwanted-software@v6
        with:
          remove-codeql: 'true'
      #- name: Extra maximize build disk space
      #  shell: bash
      #  run: |
      #    sudo rm -rf "/usr/local/share/boost"
      #    sudo rm -rf "$AGENT_TOOLSDIRECTORY"
      - name: Build Custom Image
        uses: blue-build/github-action@v1.1
        with:
          recipe: ${{ matrix.recipe }}
          cosign_private_key: ${{ secrets.SIGNING_SECRET }}
          registry_token: ${{ github.token }}
          pr_event_number: ${{ github.event.number }}
